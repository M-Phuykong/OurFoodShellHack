   
<!DOCTYPE html>
<head>
    <title>
        OurFood
    </title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='shellhacks.jpeg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
</head>

<body>

  <div class = "cursors">
    <div><img src="images/lettuce.png" width = "25px" height = "50px"></div>
    <div><img src="images/pizza.png" width = "35px" height = "30px"></div>
    <div><img src="images/pizza.png" width = "50px" height = "50px"></div>
    <div></div>
    <div></div>
  </div>

  <!-- linking javascript -->
  <script src="{{url_for('static', filename='script-main.js')}}"></script>

    <div id="logo2">
      <img src="/static/OurFood.png">
      <br>
      <form>
      <input id="searchbar" type="text"
        name="q" placeholder="Whatcha cooking today?">
      </form>
    </div>

      <div id="scroll-wrapper">
        {% for recipe in recipes %}
          <div class="mdc-card">
            <div class="my-card__media mdc-card__media mdc-card__media--16-9" style="background-image: url({{recipe.Image}})"></div>
            <h1 style="color: black; font-size: 20px; margin-top: 8px; margin-left: 5px; margin-bottom: 3px; font-weight: bold"> {{recipe.Name}}</h1>
            <h5 style="margin-left: 5px; margin-bottom: 10px; "> Cooking Time: {{ recipe["Cook Time"] }}  mins </h5>
            <div class="mdc-card__primary-action" tabindex="0">
              <button class="mdc-button mdc-card__action mdc-card__action--button" onclick=Link('{{recipe.Link}}')>
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label"  style="margin-bottom: 10px; margin-top: 10px;"> Link </span>
              </button>
            </div>
          </div>
        {% endfor %}
      </div>



    <footer>
      <div id="rights">
      Â©   <script>document.write(new Date().getFullYear())</script> OurFood. All rights reserved.
      </div>
      
      <div id="about">
          <a href="about.html">About</a>
      </div> 
      
      <div id="github">
          <a href="https://github.com/Danni-Qu/ourfood"><img src="static/github.png" width="23px" height="23px"></a>
      </div>
    </footer>

    <section>
      <div class="set">
          <div><img src="/static/apple.png" width="250px" height="200px"></div>
          <div><img src="/static/broccoli.png" width="250px"height="250px"></div>
          <div><img src="/static/cake.png" width="150px"height="150px"></div>
          <div><img src="/static/cashew.png"width="150px"height="150px"></div>
          <div><img src="/static/chicken.webp"width="350px"height="250px"></div>
          <div><img src="/static/tomato.png"width="250px"height="250px"></div>
          <div><img src="/static/water.png"width="250px"height="350px"></div>
          <div><img src="/static/wheat.png"width="150px"height="250px"></div>
      </div>
    </section>

    <script>
        function Link(link){
          window.open(link, '_blank');
        }
    </script>


</body>
</html>
